name: Security Scanning, DAST & Dependency Verification

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - 'apps/web/package.json'
      - '.github/dependabot.yml'
      - '.github/workflows/security-scanning.yml'
  schedule:
    # Run SAST daily at 2 AM UTC
    - cron: '0 2 * * *'
    # Run DAST weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for DAST scan'
        required: false
        default: 'https://staging.payeasy.app'

permissions:
  contents: read
  security-events: write
  checks: write
  pull-requests: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== SAST - Static Application Security Testing ====================
  # SAST - Static Application Security Testing (CodeQL)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  # Dependency Scanning with Snyk
  snyk-scan:
    name: Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/web && npm ci
          cd ../..

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-results.json
          continue-on-error: true

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk-results.sarif
        if: always()

  # SAST Scanning with Semgrep
  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/cwe-top-25
            p/typescript
          assumeNoRules: false
          generateSarif: true
          sarif-file: semgrep.sarif

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif
        if: always()

  # Container Image Scanning
  trivy-scan:
    name: Trivy Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f Dockerfile -t payeasy:latest .
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: payeasy:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif
        if: always()

  # License Compliance Scanning
  license-scan:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/web && npm ci

      - name: Check licenses with FOSSA
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
        continue-on-error: true

  # Secret Scanning
  secrets-scan:
    name: Detect Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

  # Dependency Check with OWASP
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'PayEasy'
          path: '.'
          format: 'SARIF'
          args: >
            --scan /github/workspace
            --exclude /github/workspace/node_modules
            --exclude /github/workspace/.git
        continue-on-error: true

      - name: Upload OWASP results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: dependency-check-report.sarif
        if: always()

  # Summary and Reporting
  analyze-dependencies:
    name: Analyze Dependency Changes
    runs-on: ubuntu-latest
    outputs:
      has-security-updates: ${{ steps.check.outputs.security_updates }}
      vulnerability-count: ${{ steps.check.outputs.vulnerability_count }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            package.json
            package-lock.json
            pnpm-lock.yaml
            apps/web/package.json
        continue-on-error: true

      - name: Setup Node.js
        if: steps.files.outputs.any_changed == 'true' || github.event_name == 'schedule'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for security updates
        id: check
        if: steps.files.outputs.any_changed == 'true' || github.event_name == 'schedule'
        run: |
          npm audit --json > /tmp/audit.json || true
          
          SECURITY_UPDATES=$(grep -c '"severity": "critical\|"severity": "high' /tmp/audit.json || echo "0")
          VULNERABILITY_COUNT=$(jq '.metadata.vulnerabilities.total' /tmp/audit.json || echo "0")
          
          echo "security_updates=$SECURITY_UPDATES" >> $GITHUB_OUTPUT
          echo "vulnerability_count=$VULNERABILITY_COUNT" >> $GITHUB_OUTPUT
          
          echo "Found $VULNERABILITY_COUNT total vulnerabilities"
        continue-on-error: true

  # Verify patch compatibility
  verify-patches:
    name: Verify Patch Compatibility
    runs-on: ubuntu-latest
    needs: analyze-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd apps/web && npm ci || true

      - name: Run type checking
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build application
        run: npm run build
        continue-on-error: true

  # ==================== DAST - Dynamic Application Security Testing ====================

  dast-zap-scan:
    name: OWASP ZAP Dynamic Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: ${{ github.event.inputs.target_url || 'https://staging.payeasy.app' }}
          rules_file_name: '.zap-baseline-rules.tsv'
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false

      - name: Upload DAST report
        uses: actions/upload-artifact@v3
        with:
          name: zap-scan-report
          path: report_html.html
          retention-days: 30
        if: always()

  dast-nuclei:
    name: Nuclei Dynamic Scanner
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Nuclei scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: ${{ github.event.inputs.target_url || 'https://staging.payeasy.app' }}
          flags: -severity critical,high -json
          output: nuclei-results.json
        continue-on-error: true

      - name: Upload Nuclei results
        uses: actions/upload-artifact@v3
        with:
          name: nuclei-scan-results
          path: nuclei-results.json
          retention-days: 30
        if: always()

  staging-security-check:
    name: Staging Environment Security Health
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    continue-on-error: true
    steps:
      - name: Check HTTPS configuration
        run: |
          curl -I https://staging.payeasy.app 2>/dev/null | head -20
        continue-on-error: true

      - name: Check security headers
        run: |
          curl -I https://staging.payeasy.app 2>/dev/null | \
          grep -E 'Strict-Transport-Security|X-Content-Type-Options|X-Frame-Options|Content-Security-Policy' || \
          echo "‚ö†Ô∏è Missing security headers detected"
        continue-on-error: true

      - name: SSL/TLS certificate check
        run: |
          echo | openssl s_client -servername staging.payeasy.app -connect staging.payeasy.app:443 2>/dev/null | \
          openssl x509 -noout -text
        continue-on-error: true

  performance-security-audit:
    name: Performance & Security Metrics
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # ==================== SUMMARY & REPORTING ====================
  security-summary:
    name: Security Scan Summary & Reporting
    runs-on: ubuntu-latest
    needs: [
      codeql,
      snyk-scan,
      semgrep,
      trivy-scan,
      license-scan,
      secrets-scan,
      dependency-check,
      analyze-dependencies,
      verify-patches,
      dast-zap-scan,
      dast-nuclei,
      staging-security-check,
      performance-security-audit
    ]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate comprehensive security report
        run: |
          echo "## üîí Comprehensive Security Scanning Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SAST - Static Application Security Testing" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Snyk | ${{ needs.snyk-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | ${{ needs.semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### DAST - Dynamic Application Security Testing" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP ZAP | ${{ needs.dast-zap-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Nuclei | ${{ needs.dast-nuclei.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging Security | ${{ needs.staging-security-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Audit | ${{ needs.performance-security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dependency Verification" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Analysis | ${{ needs.analyze-dependencies.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Patch Verification | ${{ needs.verify-patches.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Notify on critical vulnerabilities
        if: |
          needs.codeql.result == 'failure' ||
          needs.snyk-scan.result == 'failure' ||
          needs.trivy-scan.result == 'failure'
        run: |
          echo "‚ö†Ô∏è Critical vulnerabilities detected! Security scan failed."
          exit 1

      - name: Comment on PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const dependencyAnalysis = '${{ needs.analyze-dependencies.outputs.vulnerability-count }}';
            const codqlStatus = '${{ needs.codeql.result }}';
            const snykStatus = '${{ needs.snyk-scan.result }}';
            const semgrepStatus = '${{ needs.semgrep.result }}';
            const trivyStatus = '${{ needs.trivy-scan.result }}';
            const patchStatus = '${{ needs.verify-patches.result }}';
            
            const comment = `## üîí Complete Security Scan Results
            
### SAST Results
| Scanner | Result |
|---------|--------|
| CodeQL | ${codqlStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} |
| Snyk | ${snykStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} |
| Semgrep | ${semgrepStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} |
| Container | ${trivyStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} |

### Dependency Security
- Vulnerabilities Found: ${dependencyAnalysis}
- Patch Verification: ${patchStatus === 'success' ? '‚úÖ Passed' : '‚ö†Ô∏è Check logs'}

üìã Check the [Security tab](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/security/code-scanning) for details.`;
            
            if (context.issue && context.issue.number) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
